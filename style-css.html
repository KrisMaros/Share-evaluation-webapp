<style>

* {
  box-sizing: border-box; 
}
body {  
  min-height: 100%;
  font-family: serif;
}

#main {
   display: flex;  
}
    
 nav { 
    display: flex;    
    height: 50px;
    flex-direction: row;
    background: #00567D;
    align-items: center;    
 }
 
  nav div {
     padding: 8px; 2px;
  }
    
 nav div a {
    font-size: 16px;
    color: #fff;        
    text-decoration: none;
    padding: 5px;     
    border-radius: 10px;
    width: 250px;   
}

.img {
  display: none;
  width: 40px;
  cursor: pointer;
  position: absolute;
  right: 0;
  top: 0;
}

#main > main {
  display: flex;  
  flex: 3;   
  background: #34505D;
  justify-content: center;
  text-align: center;
}

 #canvas {      
    flex: 0.9;
 }

#main > .aside .div {
    
    font-size: 14px;    
    padding: 10px;       
}

select {

    width:250px;
}

#resetTicker, #resetSector, #resetCountry,
#resetYield, #resetRate
{
    float: left;
    padding: 1px;
    width:40px;
}

input {

    font-size: 14px;      
    padding: 2px;
    background: #e6fffa;
    border-style: outset;   
    border-radius: 10px;        
}

button {
    font-family: serif;
    font-size: 14px;
    color: #fff;        
    text-decoration: none;
    padding: 4px;
    border-style: outset;
    background: #00567D; 
    border-radius: 10px;
    width: 160px;
} 
    
#main > .aside {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 60vh;
  background: #00567D;  
  text-align: center;
    
}

#main > .aside figure {
  display: flex;
  flex-direction: column;   
  color: white;
  padding: 3px;
  margin: 10px;
  border-radius: 10px;
}
    
#main > .aside section {
  display: flex;
  flex-direction: column; 
  background: #004d99; 
  color: white;
  padding: 3px;
  margin: 2px 10px 0px 10px;
  border-radius: 10px;
}
    
#main > .aside section div {

   padding: 2px;    
}

#main > .aside figure div {

   padding: 2px;    
}
    
#main > .aside figure div button:hover { 
    background-color: #bf4040;      
}
    
header {
  display: flex;
  background: #2F6C87;
  justify-content: center;  
  text-align: center;
  align-items: center;
  color: white;
  height: 70px;
  border-radius: 10px;
}
    
footer {
      display: flex;
      background: #2F6C87;
      justify-content: center;  
      text-align: center;
      align-items: center;
      color: white;
      height: 70px;
      border-radius: 10px;  
}
    
main, nav, aside {
  padding: 5px;
  margin: 4px;
  border-radius: 10px;
}

nav div:hover { 
    background-color: #bf4040;
    border-radius: 10px;    
}

.nav-menu div:hover { 
    background-color: #bf4040;
    border-radius: 10px;
}
    
div h2 {
   color: white;
}
    
@media screen and (max-width: 1000px) { 

    #main {
     display: flex;
     flex-wrap: wrap;
    } 

    #main > main {
          display: flex;  
          flex: 1; 
    }     
    
    #main > .aside {
      display: flex;
      flex: 1 0 100%;
      flex-direction: row;
      flex-wrap: wrap;
    }
    
     #main > .aside sectio {
      display: flex;
      flex-direction: column;
      
    }
    
    .tab {
        display: flex;  
        flex-direction: column;                
     }
}

@media screen and (max-width: 700px) {     

     nav  {
        display: none;                
     }

     .nav-menu  {         
         position: absolute;
         display: unset;         
         background: #00394d;
         text-transform: uppercase;
         text-align: center;
         width: 50%;
         left: 5px;
         top: 3px;
         height: 350px;        
     }      
     
     .nav-menu div {          
          padding: 0.6em 03em;   
     }
    
      .img  {
        display: unset;
    }     
}

.tab {
  display: flex;  
  background-color: #003366;
  border-radius: 10px 10px 0px 0px;
  justify-content: center;
  margin: 0px 10px 0px 10px;
}

.tab button {
  background-color: inherit;
  border-style: unset;
  width: unset;
  cursor: pointer;
  padding: 10px 10px;
  transition: 0.3s;
  font-size: 14px;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 2px solid #003366;
  color: white;
  border-top: none;
  border-radius: 10px;
  font-family: serif;
  text-align:left;
}

</style>
